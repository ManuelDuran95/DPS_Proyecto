<div class="animated fadeIn">
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Citas
            </div>
            <div class="card-body">
                <h4 class="card-title">Ingreso de Citas</h4>
                <h6 class="card-subtitle"></h6>
                <div class="table-responsive">
                    <br>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                        <button type="button" class="btn btn-info btn-rounded" data-toggle="modal" data-target="#add-contact">Agregar Nueva Cita</button>
                    </div>
                    <div id="add-contact" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                     <div class="modal-dialog modal-primary modal-lg">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title" id="myModalLabel">Agendar cita</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                                 </div>
                                            <div class="modal-body"> 
                                                    <div class="form-group">
                                                        <div class="col-md-12 m-b-20">
                                                        <label for="descripcion">Fecha</label>
                                                        <input type="date" class="form-control" placeholder="Fecha" name="Fecha" [(ngModel)]="Fecha"> </div>
                                                        </div>
                                                    <div class="form-group">
                                                        <div class="col-md-12 m-b-20">
                                                        <label for="descripcion">Hora</label>
                                                        <input type="time" class="form-control" placeholder="Hora" name="Hora" [(ngModel)]="Hora"> </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-md-12 m-b-20">
                                                        <label for="descripcion">Motivo</label>
                                                        <input type="text" class="form-control" placeholder="Motivo" name="Motivo" [(ngModel)]="Motivo"> </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-md-12 m-b-20">
                                                        <label for="descripcion">Propietario</label>
                                                        <input type="text" class="form-control" placeholder="Propietario" name="Propietario" [(ngModel)]="Propietario"> </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-md-12 m-b-20">
                                                        <label for="descripcion">Mascota</label>
                                                        <input type="text" class="form-control" placeholder="Mascota" name="Mascota" [(ngModel)]="Mascota"> </div>                         
                                                    </div>             
                                             </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-info waves-effect" data-dismiss="modal" (click)="onSubmit()">Guardar</button>
                                                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancelar</button>
                                            </div>
                                        </div>
                                        <!-- /.modal-content -->
                                    </div> 
                                    <!-- /.modal-dialog -->
                                </div>
                </div>
            </div>
        </div>
        <!-- Column -->
     
        <!-- Column -->

        <!-- Column -->

        <!-- Column -->
        
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Lista de Citas
        </div>
        <div class="card-body">
            <table id="demo-foo-addrow" class="table table-bordered table-hover text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Numero cita</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Motivo</th>
                        <th>Estado</th>
                        <th>Mascota</th>
                        <th>Propietario</th>
                        <!-- <th>Acciones</th> -->
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cita of citaList">
                        <td>
                            {{cita.Num}}
                        </td>
                        <td>{{cita.Fecha}}</td>
                        <td>{{cita.Hora}}</td>
                        <td>{{cita.Motivo}}</td>
                        <td>{{cita.Estado}}</td>
                        <td>{{cita.Mascota}}</td>
                        <td>{{cita.Propietario}}</td>
                       
                        <!-- <td>
                            <a class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" (click)="onDelete(cita.$key)"><i class="icon-trash"></i></a>
                        </td> --> 
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
</div>

</div>
