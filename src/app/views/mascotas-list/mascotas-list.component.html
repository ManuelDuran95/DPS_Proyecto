<div class="animated fadeIn">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>Busqueda Mascotas
                </div>
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <h6 class="card-subtitle"></h6>
                    <div class="table-responsive">
                        <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                            <div class="row">
                                <div class="form-group col-sm-2">
                                    <label for="busqueda">DUI</label>
                                </div>
                                <div class="form-group col-sm-6">
                                    <input type="text" class="form-control" name="busqueda" [(ngModel)]="busqueda">
                                </div>
                                <div class="form-group col-sm-4">
                                    <button type="button" class="btn btn-pill btn-primary" (click)="Buscar()">Buscar</button>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="modalMascotaEditar" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-warning modal-lg">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h4 class="modal-title" id="myModalLabel">Modificar Mascota</h4>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="descripcion">Nombre</label>
                                        <input type="text" class="form-control" placeholder="Nombre de Mascota" name="Nombre_mascota" [(ngModel)]="Nombre_mascota"> </div>
                                    <div class="form-group">
                                        <label for="descripcion">Especie</label>
                                        <input type="text" class="form-control" placeholder="Especie" name="Especie" [(ngModel)]="Especie"> </div>
                                    <div class="form-group">
                                        <label for="descripcion">Raza</label>
                                        <input type="text" class="form-control" placeholder="Raza" name="Raza" [(ngModel)]="Raza"> </div>
                                    <div class="form-group">
                                        <label for="descripcion">Color</label>
                                        <input type="text" class="form-control" placeholder="Color" name="Color" [(ngModel)]="Color"> </div>
                                    <div class="form-group">
                                        <label for="descripcion">Fecha Nacimiento</label>
                                        <input type="date" class="form-control" placeholder="Fecha de Nacimiento" name="Fecha_nacimiento" [(ngModel)]="Fecha_nacimiento"> </div>
                                    <div class="form-group">
                                        <label for="descripcion">Propietario</label>
                                        <input type="text" class="form-control" placeholder="Propietario" name="Nombre_propietario" [(ngModel)]="Nombre_propietario"> </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="resetForm()">Cerrar</button>
                                  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="Actualizar()">Guardar</button>
                                </div>
                              </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                          </div><!-- /.modal -->
                    </div>
                </div>
            </div>       
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> Mascotas Registradas
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover text-center">
                    <thead class="table-primary">
                        <tr>
                            <th>Nombre de mascota</th>
                            <th>Especie</th>
                            <th>Raza</th>
                            <th>Color</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Propietario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let mascota of mascotaList">
                            <td>
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                      <a class="nav-link" routerLink="/profile">
                                <!-- <a href="javascript:void(0)"><img src="../assets/images/users/8.jpg" alt="user" width="40" class="img-circle"></a> -->
                                {{mascota.Nombre_mascota}}</a></li></ul>
                            </td>
                            <td>{{mascota.Especie}}</td>
                            <td>{{mascota.Raza}}</td>
                            <td>{{mascota.Color}}</td>
                            <td>{{mascota.Fecha_nacimiento}}</td>
                            <td>{{mascota.Nombre_propietario}}</td>
                            <td>
                                <a class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="Modificar" data-toggle="modal" data-target="#modalMascotaEditar" (click)="Editar(mascota)"><i class="icon-pencil"></i></a>
                                <a class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" (click)="Borrar(mascota.$key)"><i class="icon-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            
                            <!-- <td colspan="7">
                                <div class="text-right">
                                    <ul class="pagination"> <li class="footable-page-arrow disabled"><a data-page="first" href="#first">«</a></li><li class="footable-page-arrow disabled"><a data-page="prev" href="#prev">‹</a></li><li class="footable-page active"><a data-page="0" href="#">1</a></li><li class="footable-page"><a data-page="1" href="#">2</a></li><li class="footable-page-arrow"><a data-page="next" href="#next">›</a></li><li class="footable-page-arrow"><a data-page="last" href="#last">»</a></li></ul>
                                </div>
                            </td> -->
                        </tr>
                    </tfoot>
                </table>
            </div>
          </div>
        </div>
    </div>
    </div>
